<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Find your new favorite brewery!</title>
</head>

<body>
    <h2>Find your new favorite brewery!</h2>
    <div class="p1">
        <p>Getting tired of your average joe beer? Looking to spice it up for the evening or go out for the afternoon?
            Let's start off the search with your city and state, we're going to find your favorite new spot!</p>
    </div>
    <div id="searchContainer">
        <div class="row">
            <form class="col s7 offset-s2">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="citySearch" type="text" class="validate">
                        <label for="city">City</label>
                    </div>
                    <div id="cityWeather" class="col s5 center"></div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="stateSearch" type="text" class="validate">
                        <label for="state">State</label>
                    </div>
                </div>
                <a id="searchBtn" class="waves-effect waves-light btn">Search</a>
            </form>
        </div>
    </div>
    <div id="beerContainer">
        <div class="row">
            <div class="col s7 offset-s2">
        <div id="beerFinder"></div>
        </div>
        </div>
    </div>
<!-- CDN example (unpkg) -->
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</html>
